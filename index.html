<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="entire-left-sidebar">
        <div id="title">
            <a href=""><img id="main-icon" class="sidebar-icons" src="pics/main.svg">DogDash</a>
        </div>
        <div class="left-sidebar">  
            <a href=""><img class="sidebar-icons" src="pics/home.svg">Home</a>
            <a href=""><img class="sidebar-icons" src="pics/profile.svg">Profile</a>
            <a href=""><img class="sidebar-icons" src="pics/messages.svg">Messages</a>
            <a href=""><img class="sidebar-icons" src="pics/history.svg">History</a>
            <a href=""><img class="sidebar-icons" src="pics/tasks.svg">Tasks</a>
            <a href=""><img class="sidebar-icons" src="pics/communities.svg">Communities</a>
        </div>  
        <div class="left-sidebar">
            <a href=""><img class="sidebar-icons" src="pics/settings.svg">Settings</a>
            <a href=""><img class="sidebar-icons" src="pics/support.svg">Support</a>
            <a href=""><img class="sidebar-icons" src="pics/privacy.svg">Privacy</a>
        </div>
    </div>

<!--  -->

    <div id="header">
        <div id="entire-search-bar">
            <img id="search-picture" src="pics/search.svg" alt="search button icon">
            <div id="search-bar">
                <input type="text" id="search" value="" size="60">
            </div>
        </div>
        <a href=""><img id="notification-picture" src="pics/notification.svg" alt="notification button icon"></a>
        <p id="user">
            <a href=""><img id="icon-picture" src="pics/icon.jpg" alt="user picture icon">Golden Retriever</a>
        </p>
        <div id="header-greeting">
            <a href=""><img id="icon-picture-large" src="pics/icon.jpg" alt="user picture icon"></a>
            <p>Hi there,<br>Golden Retriever (<a href="">@Golden</a>)</p>
        </div>
        <div id="header-buttons">
            <button>new</button>
            <button>upload</button>
            <button>share</button>
        </div>
        
    </div>

<!--  -->

    <div id="main-content">
        <div id="projects-grid">
            <p id="project-title">Your Projects</p>
            <div class="project">1</div>
            <div class="project">2</div>
            <div class="project">3</div>
            <div class="project">4</div>
            <div class="project">5</div>
            <div class="project">6</div>
            <div class="project">7</div>
            <div class="project">8</div>
        </div>
        <div id="main-right-side">
            <div id="announcements">
                <p>Announcements</p>
            </div>

            <div id="trending">
                <p>Trending</p>
            </div>
        </div>
        
    </div>

    <div id="source">
        <p>dog icon image by 
            <a href="https://www.pexels.com/photo/short-coated-tan-dog-2253275/">Helena Lopes</a>
        </p>
    </div>
</body>
</html>
